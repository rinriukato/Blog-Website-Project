<body>
<!-- Navigation-->
<!-- Page Header-->
{% include 'header.html' %}

<header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>rinriukato's Blog</h1>
                    <span class="subheading">A not-so comprehensive look into stuff I've worked on</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for blog_post in posts: %}
                <div class="post-preview">
                    <a href="{{ url_for('get_blog_entry', index=blog_post.id) }}">
                        <h2 class="post-title">{{ blog_post.title }}</h2>
                        <h3 class="post-subtitle">{{ blog_post.subtitle }}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#">{{ blog_post.author }}</a>
                        on {{ blog_post.dates }}
                    </p>
            </div>
            <!-- Divider-->
            <hr class="my-4"/>
            {% endfor %}
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts
                â†’</a></div>
        </div>
    </div>
</div>
<!-- Footer-->
{% include 'footer.html' %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
</body>
</html>
